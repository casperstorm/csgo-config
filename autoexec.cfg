alias slot5_slot12 "slot5; slot12"

alias +jumpthrow "+jump;-attack;-attack2"
alias -jumpthrow "-jump"

alias +LJ "+duck; +jump; -forward; +klook"
alias -LJ "-duck; -jump; -klook"

alias _prac_sv_cmds "sv_cheats 1; sv_infinite_ammo 2; sv_grenade_trajectory 1; sv_regeneration_force_on 1; sv_showimpacts 1; sv_grenade_trajectory 1; sv_grenade_trajectory_dash 1; sv_grenade_trajectory_thickness 1; sv_grenade_trajectory_time 10"
