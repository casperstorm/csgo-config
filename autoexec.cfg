cl_autowepswitch "0"
fps_max 350
lobby_voice_chat_enabled "0"

// binds
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind "CapsLock" +jumpthrow
bind "F1" "noclip"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "d" "+moveright"
bind "w" "+forward"
bind "s" "+back"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "q" "lastinv"
bind "r" "+reload"
bind "v" "r_cleardecals"
bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "+jump"

// crosshair
